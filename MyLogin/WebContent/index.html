<!DOCTYPE html>
<html>
<head>
<title>Login do Sistema</title>
</head>
<body>
	<h1>Login do Sistema</h1>
	<form action="/MyLogin/AutenticarUsuarioServlet" method="post">
		<table>
			<tr>
				<td>Usuário</td>
				<td><input type="text" name="usuario" id="usuario" value="" /></td>
			</tr>
			<tr>
				<td>Senha</td>
				<td><input type="password" name="senha" id="senha"
					value="" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="entrarBtn" value="Entrar"></td>
				<td><input type="reset" value="Limpar"></td>
				<td><input type="submit" name="cadastrarBtn" value="Cadastrar Novo"></td>
			</tr>
		</table>
	</form>
</body>
</html>
